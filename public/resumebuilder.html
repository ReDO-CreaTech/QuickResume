<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="resumebuilder.css">
    <title>QuickResume Builder</title>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <h2>Resume Sections</h2>
            <ul>
                <li onclick="showSection('personal-info')">Personal Info</li>
                <li onclick="showSection('experience')">Work Experience</li>
                <li onclick="showSection('education')">Education</li>
                <li onclick="showSection('skills')">Skills</li>
            </ul>
        </aside>

        <main class="form-section">
            <div id="personal-info" class="form-content">
                <h3>Personal Information</h3>
                <input type="text" placeholder="Full Name" id="nameInput" oninput="updatePreview()">
                <input type="text" placeholder="Job Title" id="jobInput" oninput="updatePreview()">
            </div>
            <div id="experience" class="form-content hidden">
                <h3>Work Experience</h3>
                <input type="text" placeholder="Company Name" id="companyInput" oninput="updatePreview()">
                <input type="text" placeholder="Job Role" id="roleInput" oninput="updatePreview()">
            </div>
            <!-- Add more sections as needed -->
        </main>

        <section class="preview">
            <h2>Resume Preview</h2>
            <div class="preview-content">
                <p><strong>Name:</strong> <span id="previewName">John Doe</span></p>
                <p><strong>Job Title:</strong> <span id="previewJob">Software Developer</span></p>
                <p><strong>Company:</strong> <span id="previewCompany">ABC Corp</span></p>
            </div>
        </section>
    </div>

    <script src="src/resumebuilder.js"></script>
</body>
</html>
